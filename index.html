<html lang="ja">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="canonical" href="https://open-kakuninkun.github.io">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta content="オープン確認くんは、あなたの情報を確認できるツールで、オープンソースで開発されています。ダウンロード版も利用可能になる予定ですので、インストールすればより情報を簡単に確認できます。" name="description">
    <title>ご利用環境の確認ツール「オープン確認くん」</title>
<body>
    <header><div id="logo-image" translate="no">オープン確認くん</div></header>
    <div class="main">
        <div class="description">
            IP取得機能を追加するなど、様々な機能を増強したダウンロード(PHP)版確認くんも利用可能になる予定です。<br>
            ぜひご利用ください。
        </div>
    <table>
        <caption>あなたの情報</caption>
        <tr>
            <th>JavaScriptの状態</th>
            <td id="jscript" style="color: red;"><noscript>無効のため、以下の情報も検出できませんでした</noscript></td>
        </tr>
        <tr>
            <th>現在時刻</th>
            <td id="now">取得できません</td>
        </tr>
        <tr>
            <th>このページの最終更新日</th>
            <td id="mod">取得できません</td>
        </tr>
        <tr>
            <th>お使いのブラウザ</th>
            <td id="browser">取得できません</td>
        </tr>
        <tr>
            <th>ブラウザのバージョン</th>
            <td id="version">取得できません</td>
        </tr>
        <tr>
            <th>お使いのシステム</th>
            <td id="os">取得できません</td>
        </tr>
        <tr>
            <th>どこのサイトから来たか</th>
            <td id="ref">取得できません</td>
        </tr>
        <tr>
            <th>ユーザエージェント(フル)</th>
            <td id="ua">取得できません</td>
        </tr>
        <tr>
            <th>画面の大きさ</th>
            <td id="size">取得できません</td>
        </tr>
        <tr>
            <th>現在のブラウザのウィンドウサイズ</th>
            <td id="px">取得できません</td>
        </tr>
        
    </table>
    </div>
    <footer>
    このソフトウェアはオープンソースです。&nbsp;|&nbsp;<a href="https://github.com/open-kakuninkun/open-kakuninkun.github.io">GitHubで見る</a>
    </footer>
    <script src="platform.js"></script>
    <script>
        var plat = platform.name;
        var version = platform.version;
        var osString = platform.os.toString();
        var ref = document.referrer;
        var mod = document.lastModified;
        var date = new Date(mod);
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var date_sub = date.getDate();
        var hour = date.getHours();
        var minutes = date.getMinutes();
        var second = date.getSeconds();
        setInterval(refresh,1000)
        function refresh(){
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var date_sub = date.getDate();
        var hour = date.getHours();
        var minutes = date.getMinutes();
        var second = date.getSeconds();
        document.getElementById("now").innerHTML = year + "年" 
                                                       + month + "月"
                                                       + date_sub + "日"
                                                       + hour + "時"
                                                       + minutes + "分"
                                                       + second + "秒";
        }
        onload = show;
        onresize = setPx;
        function show(){
            var jscript = document.getElementById("jscript");
            jscript.innerHTML = "有効です"
            jscript.style.color = "blue";
            document.getElementById("browser").innerHTML = plat;
            document.getElementById("version").innerHTML = version;
            document.getElementById("os").innerHTML = osString;
            var dom_ref = document.getElementById("ref");
            if(ref == ""){
                ref = "データがありません";
                dom_ref.innerHTML =ref;
            }else{
                dom_ref.innerHTML = "<a href=\"" + ref +"\">" + ref + "</a>";
            }
            document.getElementById("ua").innerHTML = navigator.userAgent;
            document.getElementById("mod").innerHTML = year + "年" 
                                                       + month + "月"
                                                       + date_sub + "日"
                                                       + hour + "時"
                                                       + minutes + "分"
                                                       + second + "秒";
            document.getElementById("size").innerHTML = "幅:" + screen.width + "ピクセル" + 
                                                        "、高さ:" + screen.height + "ピクセル" ;
            setPx();
            
        }
        function setPx(){
            document.getElementById("px").innerHTML = "幅:" + window.innerWidth + "ピクセル" + 
                                                      "、高さ:" + window.innerHeight + "ピクセル";
                                                      
        }
    </script>
</body>
</html>
